<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/src/global.css" rel="stylesheet" />
    </head>
    <body>
        <script type="module" src="./popup.ts"></script>
        <div class="card w-96 bg-base-100 card-xl shadow-sm" x-data="popup">
            <div class="card-body">
                <h1 class="card-title">Tonic</h1>
                <p>Take a breather, you don't want to do something dumb</p>
                <fieldset class="fieldset">
                    <label class="label">
                        <input
                            type="checkbox"
                            class="toggle"
                            @change="toggle"
                        />
                        Enable Tonic
                    </label>
                </fieldset>
                <div x-show="enabled">
                    <p x-text="message" class="text-sm"></p>
                </div>
            </div>
        </div>
    </body>
</html>
